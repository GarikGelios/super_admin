{% extends 'core/index.html' %}
{% load navigation django_bootstrap5 %}

{% block top_menu %}
  {% top_navigation users=True %}
{% endblock %}
{% block content %}
    <h1>Log in</h1>
    <p>Use the following form to log in</p>
    <form action="." method="POST">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
